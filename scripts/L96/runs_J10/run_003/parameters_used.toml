[run]
J = 10
runs_root = "scripts/L96"
run_folder_prefix = "runs_J"
run_id_padding = 3
seed = 7

[data]
# `path` is overwritten by the pipeline to the J-indexed observations repository path.
path = "scripts/L96/observations/J10/l96_timeseries.hdf5"
observations_root = "scripts/L96/observations"
dataset_filename = "l96_timeseries.hdf5"
integration_params_filename = "integration_params.toml"
dataset_key = "timeseries"
normalization_mode = "split_xy"
generate_if_missing = true

[data.generation]
K = 36
F = 10.0
h = 1.0
c = 10.0
b = 10.0
dt = 0.005
spinup_steps = 20_000
save_every = 10
nsamples = 100_000
process_noise_sigma = 0.03
rng_seed = 7

[train]
device = "GPU:0"
num_training_epochs = 20
batch_size = 128
lr = 8e-4
sigma = 0.06
base_channels = 16
channel_multipliers = [1, 2]
progress = false

[train.kl_eval]
enabled = true
kl_eval_interval_epochs = 10

[langevin]
device = "GPU:0"
dt = 0.0025
resolution = 40
nsteps = 100_000
burn_in = 400
ensembles = 64
pdf_bins = 60
use_boundary = true
boundary_min = -10.0
boundary_max = 10.0

[figures]
dpi = 110
style = "publication"

[output]
save_checkpoints = true
checkpoint_every = 10
save_per_epoch_eval = true
