# ==============================================================================
# Integration Parameters for L96 Langevin Dynamics
# ==============================================================================

[paths]
# Path to data files (relative to project root)
data_path = "data/L96/new_l96.hdf5"
data_path_hr = "data/L96/new_l96.hdf5"

# Trained model path (updated by pipeline)
model_path = "scripts/L96/trained_model.bson"

# Output directory for trajectories and figures
output_dir = "plot_data/L96"

# Dataset key and orientation
dataset_key = "timeseries"
dataset_orientation = "columns"

[phi_sigma]
# Mode for Phi/Sigma matrices: "identity" or "file"
# - "identity": Use Phi = Sigma = I (standard Langevin)
# - "file": Load Phi and Sigma from HDF5 file
mode = "file"

# Path to Phi/Sigma file (only used if mode = "file")
path = "scripts/L96/phi_sigma.hdf5"

[device]
# Compute device: "cpu" or "gpu"
device = "cpu"

# GPU ID (0-indexed, only used if device = "gpu")
gpu_id = 0

[langevin]
# Integration time step
dt = 0.005

# Snapshot resolution (save every N steps)
resolution = 200

# Total number of integration steps
n_steps = 100000

# Burn-in steps to discard
burn_in = 10000

# Number of ensemble members
n_ensembles = 1

# Random seed
seed = 2025

# Boundary enforcement: [min, max] to clamp trajectories, or omit/null to disable
boundary = [-10.0, 10.0]

[analysis]
# PDF computation stride
pdf_stride = 25

# Number of PDF bins
pdf_nbins = 256

# Maximum lag for ACF
acf_max_lag = 100

# Bivariate KDE offsets
biv_offsets = [1, 2, 3]

# Bivariate KDE grid points
biv_npoints = 160

# Bivariate KDE stride
biv_stride = 10

# Number of snapshots for heatmap
heatmap_snapshots = 1000
