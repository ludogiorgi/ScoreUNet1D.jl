# ==============================================================================
# Alpha Tuning Parameters for Two-Scale Lorenz-96 System
# ==============================================================================

[paths]
# Path to data
data_path = "data/L96/new_l96.hdf5"

# Trained model path
model_path = "scripts/L96/trained_model.bson"

# Path to Phi/Sigma file (will be updated with tuned alpha)
phi_sigma_path = "scripts/L96/phi_sigma.hdf5"

# Output directory for plots
output_dir = "scripts/L96"

# Dataset key
dataset_key = "timeseries"

[langevin]
# Integration time step
dt = 0.005

# Total steps
n_steps = 100000

# Burn-in steps
burn_in = 10000

# Snapshot resolution
resolution = 200

# Number of ensembles
n_ensembles = 128

# Use GPU for integration
use_gpu = true

[optimization]
# Original data time step (for ACF comparison)
dt_original = 0.01

# Maximum lag for ACF
max_lag = 100

# Lag resolution
lag_res = 1

# Alpha search bounds
alpha_lower = 0.1
alpha_upper = 5.0

# Maximum function evaluations
max_evals = 12
