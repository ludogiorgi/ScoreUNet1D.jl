# ==============================================================================
# Plot Parameters for Two-Scale Lorenz-96 Publication Figures
# ==============================================================================

[paths]
# Input trajectory files (from integrate_l96.jl)
identity_h5 = "plot_data/L96/trajectory_identity.hdf5"
phi_sigma_h5 = "plot_data/L96/trajectory.hdf5"

# Output directory
output_dir = "plot_data/L96"

[figure]
# Font settings
font_family = "TeX Gyre Heros"
title_size = 28
label_size = 20
tick_size = 16
legend_size = 16

# Colormaps
colormap_heatmap = "balance"
colormap_bivariate = "vik"

# ACF settings
acf_max_time = 100.0
smooth_window = 2
