# Paths (relative to project root unless absolute)
[paths]
data_path = "data/new_ks.hdf5"
data_path_hr = "data/new_ks_hr.hdf5"
dataset_key = "timeseries"
dataset_orientation = "columns"        # rows | columns
model_folder = "model1"
model_dir = "data/models/model1"       # optional; defaults to data/models/model_folder
model_filename = "model.bson"
phi_sigma_filename = "phi_sigma.hdf5"
output_dir = "plot_data"
figure_filename = "publication_langevin_vs_data.png"
timeseries_filename = "ks_lang.hdf5"

# Phi/Sigma source
[phi_sigma]
mode = "file"                          # file | identity (identity => Phi=Sigma=I)

# Devices (single integration uses this device)
[devices]
device = "gpu"                         # cpu | gpu
gpu_id = 0

# Random seeds
[rng]
base_seed = 2025
run_seed_offset = 2
value_bounds_seed = 2032

# Langevin schedule (single integration used for all panels)
[langevin]
dt = 0.005
resolution = 200
n_steps = 100_000
burn_in = 25_000
n_ensembles = 256

# Analysis / plotting
[analysis]
pdf_stride = 25
pdf_nbins = 256
acf_max_lag = 100
biv_offsets = [1, 2, 3]
biv_npoints = 160
biv_stride = 10
heatmap_snapshots = 1000
value_quantile_low = 0.001
value_quantile_high = 0.999
value_quantile_stride = 20

# Boundary (set enabled=true to activate)
[boundary]
enabled = false
min = -1.0
max = 1.0
