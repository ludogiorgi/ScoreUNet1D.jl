[run]
runs_root = "scripts/arnold/_smoke/runs"
run_id_padding = 3

[paths]
train_params = "scripts/arnold/_smoke/parameters_train_smoke.toml"
langevin_params = "scripts/arnold/_smoke/parameters_langevin_smoke.toml"
responses_params = "scripts/arnold/_smoke/parameters_responses_smoke.toml"

[resources]
train_device = "GPU:0"
langevin_device = "GPU:1"
responses_score_device = "CPU"
responses_threads = "auto"
checkpoint_poll_seconds = 1.0
queue_poll_seconds = 0.5

[evaluation]
run_langevin = true
run_responses = false
evaluate_every_checkpoint = true
evaluate_final_model = true
response_apply_correction = true
response_kind = "heaviside"

[targets]
target_avg_mode_kl = 0.05
