[methods]
unet = false
numerical = true
apply_score_correction = false
gaussian = true
response_kind = "impulse"

[gfdt]
nsamples = 60000
batch_size = 1024
output_points = 201
divergence_mode = "hutchinson"
divergence_eps = 0.03
response_tmax = 5.0
mean_center = true
score_forward_mode = "test"
divergence_probes = 10
start_index = 30001
score_device = "CPU"

[numerical]
start_index = 10001
thread_chunk_size = 256
h_abs = [0.05, 0.02, 0.01, 0.002, 0.05]
h_rel = 0.005
seed_base = 1900000
max_abs_state = 80.0
h_shrink_factor = 0.5
min_valid_fraction = 0.8
ensembles = 60000
max_h_shrinks = 6

[cache]
force_regenerate = false

[paths]
data_params = "scripts/arnold/parameters_data.toml"
cache_root = "scripts/arnold/cache/responses"
checkpoint_path = ""
output_root = "scripts/arnold/output/responses_tmp_test"
gfdt_dataset_role = "gfdt_stochastic"

[figures]
dpi = 180
