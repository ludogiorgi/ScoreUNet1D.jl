[data]
path = "data/new_ks.hdf5"
dataset_key = "timeseries"
samples_orientation = "columns"
train_samples = 20000
subset_seed = 2025
dt = 1.0
stride = 8

[model]
in_channels = 1
base_channels = 24
channel_multipliers = [1, 2, 4]
kernel_size = 5
periodic = true
activation = "swish"
final_activation = "identity"
init_seed = 314159

[training]
batch_size = 128
epochs = 2
lr = 0.001
sigma = 0.05
shuffle = true
progress = false
max_steps_per_epoch = 50
seed = 42
langevin_eval_interval = 1

[run]
verbose = true
device = "GPU"

[langevin]
sample_dt = 1.0
nsteps = 2000
resolution = 20
n_ensembles = 128
burn_in = 500
nbins = 384
seed = 21
mode = "all"
boundary = [-40.0, 40.0]

[output]
run_root = "runs"
model_repository_path = "scripts/trained_model.bson"
run_model_filename = "model.bson"
lag_offsets = [1, 2, 3]
