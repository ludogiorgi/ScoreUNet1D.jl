[data]
path = "data/new_ks.hdf5"
dataset_key = "timeseries"
samples_orientation = "columns"
train_samples = 20000
subset_seed = 2025
dt = 1.0

[model]
in_channels = 1
base_channels = 24
channel_multipliers = [1, 2, 4]
kernel_size = 5
periodic = true
activation = "swish"
final_activation = "identity"
init_seed = 314159

[training]
batch_size = 128
epochs = 10
lr = 0.001
sigma = 0.05
shuffle = true
progress = false
max_steps_per_epoch = 250
seed = 42
langevin_eval_interval = 1

[moment_matching]
dt = 1.0
max_samples = 50000
stride = 1
batch_size = 256
min_eig = 1e-6
seed = 0

[correlation]
dt = 1.0
max_lag = 512
stride = 1
threshold = 0.36787944117
multiple = 5.0

[run]
verbose = true

[langevin]
dt = 0.005
nsteps = 12000
resolution = 20
n_ensembles = 128
burn_in = 4000
nbins = 384
seed = 21
mode = "all"
boundary = [-40.0, 40.0]

[output]
run_root = "runs"
model_repository_path = "scripts/trained_model.bson"
run_model_filename = "model.bson"
lag_offsets = [1, 2, 3]
