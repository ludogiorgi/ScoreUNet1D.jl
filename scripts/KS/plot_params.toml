# ==============================================================================
# Plot Parameters for Kuramoto-Sivashinsky Publication Figures
# ==============================================================================

[paths]
# Input trajectory files (from integrate_ks.jl)
identity_h5 = "plot_data/KS/trajectory_identity.hdf5"
phi_sigma_h5 = "plot_data/KS/trajectory.hdf5"

# Output directory
output_dir = "plot_data/KS"

[figure]
# Font settings
font_family = "TeX Gyre Heros"
title_size = 28
label_size = 20
tick_size = 16
legend_size = 16

# Colormaps
colormap_heatmap = "balance"
colormap_bivariate = "vik"

# ACF settings
acf_max_time = 100.0
smooth_window = 2
